<div ng-controller="LoginCtrl" >
<div ng-show="$storage.uid">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Welcome on the iSCToolbox</h1>
        <div class="account-wall">
          <form class="form-signin">
            <h1>Hello, {{ $storage.name | capitalize }}</h1>
            <br>
            <button class="btn btn-lg btn-alert btn-block" type="submit" ng-click="logout()">
              Logout</button>
            <label class="checkbox pull-left">
              <p ng-if="$storage.uid">Logged in user: <strong>{{ $storage.uid }}</strong></p>
              <p ng-if="error">Error: <strong>{{ error }}</strong></p>
            </label>
            <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>
<div ng-hide="$storage.uid">
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign in to continue to the iSCToolbox</h1>
      <div class="account-wall">
        <div class="form-signin">

          <form name="loginF" sf-schema="loginSchema" sf-form="loginForm" sf-model="loginModel" ng-submit="onSubmit(loginF)"></form>

          <label class="checkbox pull-left">
            <p ng-if="$storage.uid">Logged in user: <strong>{{ $storage.name }}</strong></p>
            <p ng-if="error">Error: <strong>{{ error }}</strong></p>
          </label>
          <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
        </div>
      </div>
      <a href="#/register" class="text-center new-account">Create an account </a>
    </div>
  </div>
</div>
</div>
</div>
