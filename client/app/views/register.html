<div ng-controller="RegisterCtrl">

  <div ng-show="authData">
    <p>Hello, {{ authData.uid }}</p>
    <button ng-click="auth.$unauth()">Logout</button>
  </div>
  <div ng-hide="authData">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center login-title">Register to the iSCToolbox</h1>
          <div class="account-wall">
            <form class="form-signin">
              <input type="text" class="form-control" placeholder="Email" required autofocus ng-model="email">
              <input type="password" class="form-control" placeholder="Password" required ng-model="password">
              <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="register()">
                Register</button>
              <label class="checkbox pull-left">
                <p ng-if="authData">Logged in user: <strong>{{ authData.uid }}</strong></p>
                <p ng-if="error">Error: <strong>{{ error }}</strong></p>
              </label>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
