<div ng-controller="RegisterCtrl">
  <div ng-hide="$storage.uid">
    <div ng-hide="clicked">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Register to the iSCT</h1>
            <div class="account-wall">

              <div class="form-signin">
                <form class="form-group">
                  <div class="form-group">
                    <label for="Email">Email address</label>
                    <input type="email" class="form-control" id="Email" placeholder="Email" required autofocus ng-model="email">
                  </div>
                  <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" ng-minlength="6" ng-maxlength="12" id="pass" class="form-control" placeholder="Password" required ng-model="password">
                  </div>


                  <div class="form-group">
                    <label for="oc">Your occupation</label>
                    <select class="form-control" id="oc" ng-model="occupation" ng-options="item.name for item in occupations" required>
                      <option value="">-- choose occupation --</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="rc">Indicate your research center</label>
                    <input type="text" id="rc" class="form-control" placeholder="Research Center" ng-model="research_center">
                  </div>
                  <div class="form-group">
                    <!--TODO ajouter ngselect pour les country-->
                    <label for="country">Country</label>
                    <select class="form-control" id="country" ng-model="country" ng-options="c.name for c in countries" required>
                      <option value="">-- choose your country --</option>
                    </select>

                  </div>
                  <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="register()">
                      Register</button>
                  </div>
                  <label class="checkbox pull-left">
                    <p ng-if="error">Error: <strong>{{ error }}</strong></p>
                  </label>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div ng-show="clicked">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Welcome on the iSCT</h1>
            <div class="account-wall">
              <p>
                A last step, You have to go on your mailbox to confirm your account.
                then <a href="#/login"> login.</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div ng-show="$storage.uid">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center login-title">Welcome on the iSCT</h1>
          <div class="account-wall">
            <p>
              You are already login and registered.</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
