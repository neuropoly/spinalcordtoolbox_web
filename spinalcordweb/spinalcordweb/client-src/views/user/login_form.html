

<div class="container">
  <ol class="breadcrumb">
    <li>
      <a href="${request.route_url('home')}">Home</a>
    </li>
    <li class="active">User access</li>
  </ol>
  <div class="row">
    <!-- Article main content -->
    <article class="col-xs-12 maincontent">
      <header class="page-header">
        <h1 class="page-title">Sign in</h1>
      </header>
      <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
          <div class="panel-body">
            <h3 class="thin text-center">Sign in to your account</h3>
            <p class="text-center text-muted">Lorem ipsum dolor sit amet, <a href="${request.route_url('signup')}">Register</a> adipisicing elit. Quo nulla quibusdam cum doloremque incidunt nemo sunt a tenetur omnis odio. </p>
            <hr>
            <div class="row">
              <div class="large-12 columns">
                <label>email: <input ng-model="form.login_id" name="login_id" type="text" value=""/></label>
                <span class="error" ng-show="errors.login_id">{{errors.login_id}}</span>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <label>password: <input ng-model="form.password" name="password" type="password" value=""/></label>
                <span class="error" ng-show="errors.password">{{errors.password}}</span>
              </div>
            </div>
            <div class="row">
              <div class="large-6 columns">
                <button ng-click="doLogin()">Login</button>
              </div>
              <div class="large-6 columns">
                <ul>
                  <li>
                    <a ui-sref="register">Register</a>
                  </li>
                  <li>
                    <a ui-sref="forgot">Forgot Password</a>
                  </li>
                </ul>
              </div>
            </div>
            <hr>
          </div>
        </div>
      </div>
  </div>
  </article>
  <!-- /Article -->
</div>
</div>
