

<div class="container">

  <ol class="breadcrumb">
    <li><a href="${request.route_url('home')}">Home</a></li>
    <li class="active">Registration</li>
  </ol>

  <div class="row">

    <!-- Article main content -->
    <article class="col-xs-12 maincontent">
      <header class="page-header">
        <h1 class="page-title">Registration</h1>
      </header>

      <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
          <div class="panel-body">
            <h3 class="thin text-center">Register a new account</h3>
            <p class="text-center text-muted">Lorem ipsum dolor sit amet, <a href="${request.route_url('signin')}">Login</a> adipisicing elit. Quo nulla quibusdam cum doloremque incidunt nemo sunt a tenetur omnis odio. </p>
            <hr>
            <div class="top-margin">
              <div class="row">
                <div class="large-12 columns">
                  <label>email: <input ng-model="form.email" name="login_id" type="text" value=""/></label>
                  <span class="error" ng-show="errors.email">{{errors.email}}</span>

                </div>
              </div>
              <div class="row">
                <div class="large-6 columns">
                  <button ng-click="doRegister()">Register</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </article>
    <!-- /Article -->

  </div>
</div>	<!-- /container -->
